<ul class="tabs" role="menubar">
  {{#each items}}
  <li class="tab-title{{#if active}} active{{/if}}" role="none"><a href="#{{{name}}}" role="menuitem" tabindex="{{index}}" aria-selected="{{selected}}">{{{name}}}</a></li>
    {{else}}
    {{#each menus.lang}}
    <li class="tab-title{{#if active}} active{{/if}}" role="none"><a href="#{{{name}}}" role="menuitem" tabindex="{{index}}" aria-selected="{{selected}}">{{{name}}}</a></li>
    {{/each}}
  {{/each}}
</ul>
