<div class="unit-features stats-card bg-mist toggler has-toggle">
  <ul class="unit-stats stats-list double">
    <li>
      <span class="stats-list_value">Studio</span>
    </li>
    <li>  
      <span class="stats-list_value">1 <span class="value-label">unit</span></span>
    </li>
  </ul>

  <ul class="unit-stats stats-list double">
    <li class="t-small">
      <span>Accessible Unit</span>
    </li>
    <li class="t-small">  
      <span class="stats-list_value">469 <span class="value-label">sqft</span></span>
    </li>
  </ul>

  {{> icons.icon-arrow}}

  <div class="toggled">
    {{> stats.stats-table--stack}}
  </div>
</div>
