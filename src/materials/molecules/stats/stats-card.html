<div class="stats-card bg-mist">
  <ul class="stats-list double">
    <li>
      <div class="stats-list_value">Studio</div>
    </li>
    <li>
      <div class="stats-list_value">$2,347/mo</div>
      <span class="stats-list_label">min income</span>
    </li>
  </ul>

  <ul class="stats-list stats-toggle double toggler has-toggle--details">
    <li>  
      <div class="stats-list_value highlight">1-2 
        <span class="value-label">people</span>
      </div>
      <span class="stats-list_label">occupancy</span>
    </li>
    <li>
      <div class="stats-list_value highlight">$3,270 - $4,204
        <span class="value-label">/mo</span>
      </div>
      <span class="stats-list_label">max income</span>
    </li>

    {{> icons.icon-arrow}}
  </ul>

  <div class="toggled">
    {{> stats.stats-table}}
  </div>
</div>
