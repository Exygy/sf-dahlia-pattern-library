<table role="grid">
  <thead>
    <tr>
      {{#each tables.features.headings}}
      <th scope="col">Unit Number</th>
      {{/each}}
    </tr>
  </thead>
  <tbody>  
    {{#each tables.features.units}}
    <tr class="stat-row">
      <td scope="row">
        {{unit}}
      </td>  
      <td>
        {{area}} <small>sqft</small>
      </td>
      <td>
        {{baths}}
      </td>
      <td>
        {{floor}}
      </td>
      <td>
        {{acccessibilty}}
      </td>
    </tr>
    {{/each}}
  </tbody>
</table>
