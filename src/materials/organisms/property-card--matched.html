<div class="property-card">
  <figure class="property-card_figure">
    <a class="property-card_overlay" href="/listings/id">
      <img class="property-card_thumb" src="/assets/toolkit/images/property5.jpg" alt="Listing Name:listing.Building_Name,
        Address:formattedAddress" role="link" >
    </a>
    
    <span class="status-label label label--flag success">Matched</span>
    <span class="application-label label label--flag primary">Application Deadline: Nov 21, 2015 at 5PM</span>

    <figcaption class="property-card_info">
      <h1 class="property-card_title gamma">
        <a href="#">Trinity Place Apartments</a>
      </h1>
      <p>1188 Mission St, San Francisco CA, 94134</p>
    </figcaption>
  </figure>

  <div class="property-card_content">
    <div class="property-card_stats">
      {{> tables.table-rent}}
    </div>

    <div class="property-card_action">
      {{> buttons.button-round fill="primary"}}

      <a class="button right no-margin" href="/pages/property-grid.html">See Details</a>
    </div>
  </div>

</div>
