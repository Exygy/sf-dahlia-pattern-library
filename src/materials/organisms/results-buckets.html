<div class="modal-buckets">
  <header class="modal-inner">
    <h2 class="h-caps-lined">Housing Preferences</h2>
    <p class="t-small c-steel no-margin">Ranking in these lists is considered in the order shown here.</p>
  </header>

  <section class="buckets">
    {{#each lotteries.buckets}}
    <div class="bucket">
      <h3 class="bucket-title">{{this.name}}</h3>
      <p class="bucket-subtitle">{{this.units}}</p>
      <p class="t-tiny c-steel no-margin">{{this.applicants}}</p>
    </div>
    {{/each}}
  </section>

  <div class="modal-inner bg-dust">
    <div class="buckets-divider"></div>
  </div>
  <section class="buckets">
    <div class="bucket">
      <h3 class="bucket-title">General Pool</h3>
      <p class="bucket-subtitle">any remaining units</p>
      <p class="t-tiny c-steel no-margin">200 applicants are in this list</p>
    </div>
  </section>
</div>
