{{> navigation.top-bar }}
{{> navigation.sub-bar--edit }}

<section class="row">
  <div class="medium-6 medium-centered columns">
    <form class="padding-top padding-bottom no-margin">
      <div class="income-source">
      {{> forms.income-source_item}}

        <div class="income-source_item">
          <span class="income-source_name">Wages: $1000/mo</span>

          <a href="#" class="income-source_link">Edit</a>
        </div>
      </div>
    </form>
  </div>
</section>

<hr class="hr-5 margin-top">

<section class="row">
  <div class="medium-6 medium-centered columns">
      <div class="row">
        <div class="large-12 columns">
          <label>Where is this income from?
            <select>
              <option value="wages">Wages</option>
              <option value="social security">Social Security</option>
              <option value="disability">Disability</option>
              <option value="unemplyment">Unemployment</option>
              <option value="calworks">CalWorks</option>
            </select>
          </label>
        </div>
      </div>

      <div class="row">
        <div class="large-12 columns margin-bottom">
          <label>How much is the income this source?
            <input type="text" placeholder="$" />
          </label>
          {{> forms.radio-group--by-time}}
        </div>
      </div>
      
      <div class="row margin-bottom">
        <div class="large-12 columns">
          <button class="button tertiary expand">
            Add another income source
          </button>
        </div>
      </div> 

      {{> forms.button-stack--paginate}}
    </form>
  </div>
</section>
