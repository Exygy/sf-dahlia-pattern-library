<table role="grid">
  <thead>
    <tr>
      <th scope="col">Unit Type</th>
      <th scope="col">Mimumum Income</th>
      <th scope="col" class="text-right">Rent</th>
    </tr>
  </thead>
  <tbody>
    {{#each tables.minimum.units}}
    <tr>
      <td scope="row">{{type}}</td>
      <td>${{income}}<small>/month</small></td>
      <td class="text-right">${{rent}}<small>/month</small></td>
    </tr>
    {{/each}}
  </tbody>
</table>
