<table role="grid">
  <thead>
    <tr>
      {{#each tables.occupancy.headings}}
      <th scope="col">{{this}}</th>
      {{/each}}
    </tr>
  </thead>
  <tbody>
    {{#each tables.occupancy.units}}
    <tr>
      <td scope="row">{{type}}</td>
      <td>{{occupancy}} <small>people</small></td>
    </tr>
    {{/each}}
  </tbody>
</table>
