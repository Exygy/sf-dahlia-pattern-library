<div class="unit-features stats-card stats-toggle toggler">
  <ul class="unit-stats stats-list double medium-quad has-toggle">
    <li>
      <span class="stats-list_value">1 Bedroom</span>
    </li>
    <li>  
      <div class="stats-list_value highlight">9
      <span class="value-label">units</span></div>
    </li>
    <li>
      <span class="t-small">Accessible</span>
    </li>
    <li>  
      <div class="stats-list_value highlight">639&ndash;900
      <span class="value-label highlight">square feet</span></div>
    </li>
    {{> icons.base icon="arrow-down" size="small" position="control"}}
  </ul>

  <div class="toggled">
    {{> stats.stats-table--stack-one-br}}
  </div>
</div>
