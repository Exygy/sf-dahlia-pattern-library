    <a href="#" class="t-small d-block ui-link margin-bottom">

      Get Directions
    </a>

    <p class="no-margin">Office Hours</p>

      <span class="ui-icon ui-link i-white">
        <svg>
          <use xlink:href="#i-download"></use>
        </svg>
      </span>
      Download Application
    </a>

  </div>
