{{#each buttons.icons}}
  <button class="has-icon"> 
    <span class="ui-control ui-icon ui-small">
      <svg>
        <use xlink:href="#i-{{this}}"></use>
      </svg>
    </span>button {{this}}
  </button>
  
  <a class="button has-icon" href="javascript:void(0)">
    <span class="ui-control ui-icon ui-small">
      <svg>
        <use xlink:href="#i-{{this}}"></use>
      </svg>
    </span>a {{this}}
  </a>
  <br>
{{/each}}
