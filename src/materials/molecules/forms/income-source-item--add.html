<div class="income-source">
  <div class="income-source_item add-item margin-bottom">
    {{> icons.base icon="plus" fill="deep"}}
    <span class="income-source_name margin-bottom">Add additional income source</span>

    <div class="income-source_nested bg-tint">
      
      <div class="form-group padding-top--2x">
        <label class="form-label margin-bottom--half">Where does this income come from?</label>
        {{> forms.select}}
      </div>

      <div class="form-group margin-bottom--2x">
        <label class="form-label margin-bottom--half">How much is the income?</label>
        {{> forms.input-income}}
        {{> forms.radio-group name="income" items=inputs.income}}
      </div>

      {{> forms.button-stack--paginate left="Cancel" right="Save"}}
    </div>
  </div>
</div>
