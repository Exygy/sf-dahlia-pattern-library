<div class="property-card card">
  <figure class="property-card_figure">
    <div class="property-card_container">
      <a href="/listings/id">
        <img class="property-card_thumb" src="/assets/toolkit/images/property3.jpg" alt="Listing Name:listing.Building_Name,
          Address:formattedAddress" role="link" >
      </a>
      <a href="#" class="property-card_like">
        {{> icons.icon-like}}
      </a>
    </div>
  </figure>

  <header class="property-card_content">
    <hgroup class="property-card_info">
        <h1 class="property-card_title gamma">
          <a href="#">Trinity Place Apartments</a>
        </h1>
        <p>1188 Mission St, San Francisco CA, 94134</p>
        <p class="c-steel margin-bottom--half">Caritas Management Group</p>
        <p>Application Due Februrary 2, 2016</p>

      <div class="right margin-top">
        <a class="button tiny secondary no-margin" href="/property/property-grid.html">See Details</a>
      </div>
    </hgroup>
  </header>

  <div class="property-card_stats">
    {{> stats.stats-grid}}
  </div>
</div>
