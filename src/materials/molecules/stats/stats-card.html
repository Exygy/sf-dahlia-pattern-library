<div class="stats-card bg-mist">
  <ul class="stats-list double">
    <li>
      <div class="stats-list_value">Studio</div>
    </li>
    <li>
      <div class="stats-list_value">$2,347/mo</div>
      <span class="stats-list_label">min income</span>
    </li>
  </ul>

  <ul class="stats-list double bg-smoke toggler has-toggle--details">
    <li>  
      <div class="stats-list_value">1-2 people</div>
      <span class="stats-list_label">occupancy</span>
    </li>
    <li>
      <div class="stats-list_value">$3,270 - $4,204/mo</div>
      <span class="stats-list_label">max income</span>
    </li>

    {{> icons.icon-arrow}}
  </ul>

  <div class="toggled">
    {{> stats.stats-table}}
  </div>
</div>
