<ul class="tabs" data-tab role="tablist">
  {{#each items}}
  <li class="tab-title{{#if active}} active{{/if}}" role="presentation"><a href="#{{{name}}}" role="tab" tabindex="{{index}}" aria-selected="true" aria-controls="{{{name}}}">{{{name}}}</a></li>
    {{else}}
    {{#each menus.lang}}
    <li class="tab-title{{#if active}} active{{/if}}" role="presentation"><a href="#{{{name}}}" role="tab" tabindex="{{index}}" aria-selected="true" aria-controls="{{{name}}}">{{{name}}}</a></li>
    {{/each}}
  {{/each}}
</ul>
