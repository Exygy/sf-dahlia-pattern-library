<div class="unit-features stats-card stats-toggle toggler has-toggle">
  <ul class="unit-stats stats-list double">
    <li>
      <span class="stats-list_value">1 Bedroom</span>
    </li>
    <li>  
      <span class="stats-list_value">9 <span class="value-label">units</span></span>
    </li>
  </ul>

  <ul class="unit-stats stats-list double">
    <li class="t-small">
      <span>Accessible Units</span>
    </li>
    <li class="t-small">  
      <span class="stats-list_value">639 - 900 <span class="value-label">sqft</span></span>
    </li>
  </ul>

  {{> icons.icon-arrow}}

  <div class="toggled">
    {{> stats.stats-table--stack-1br}}
  </div>
</div>
