<div class="form-address row">
  <div class="form-group-street large-12 columns">
    <label for="email">Address
      <input type="email" placeholder="Street Address" />
    </label>
  </div>
  <div class="form-group-apt large-12 columns">
    <label for="email">Address 2
      <input type="email" placeholder="Apt or Unit #" />
    </label>
  </div>
  <div class="small-7 large-5 columns">
    <label>City
        <input type="text" placeholder="City Name" />
      </label>
  </div>
  <div class="small-5 large-3 columns">
    <label>State
      {{> forms.select name="state" placeholder="Select" options=inputs.states}}
    </label>
  </div>
  <div class="small-12 large-4 columns">
    <label>Zip
      <input type="text" placeholder="Zip Code" />
    </label>
  </div>
</div>
