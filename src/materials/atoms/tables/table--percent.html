<table class="td-small td-nowrap th-nowrap td-light {{default classes ''}}" role="grid">
  <caption>{{ default reserved-caption '' }}</caption>
  <thead>
    <tr>
      <th scope="col">Type</th>
      <th scope="col">Minimum Income</th>
      <th scope="col" class="text-right">Rent</th>
    </tr>
  </thead>
  <tbody>
  {{#each tables.percent.units}}
    <tr>
      <td scope="row">{{this.type}}</td>
      <td>{{{this.income}}}</td>
      <td class="text-right">{{this.rent}}</td>
    </tr>
  {{/each}}
  </tbody>
</table>
