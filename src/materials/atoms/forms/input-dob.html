---
notes: |
  Custom checkboxes cannot be nested within labels.
---
<div class="date-of-birth row collapse">
  <div class="form-group-month large-2 columns">
    <label for="date_of_birth_1"><span class="sr-only">Month</span>
      <input type="number" min="1" max="12" placeholder="MM" />
    </label>
  </div>
  <div class="form-group-day large-2 columns">
    <label for="date_of_birth_2"><span class="sr-only">Day</span>
      <input type="number" min="1" max="31" placeholder="DD" />
    </label>
  </div>
  <div class="form-group-year large-2 columns end">
    <label for="date_of_birth_3"><span class="sr-only">Year</span>
      <input type="number" min="1900" max="2016" placeholder="YYYY" />
    </label>
  </div>
</div>
