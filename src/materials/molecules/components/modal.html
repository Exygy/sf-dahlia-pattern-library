<div ng-controller="ModalController" aria-labelledby="modalTitle" aria-hidden="true" role="dialog" class="lottery-modal">

  <section class="results-container row collapse">
    <div class="medium-6 medium-push-6 columns">
      <hgroup class="text-center padding--2x">
        <h1 class="t-gamma margin-bottom--half">Lottery Results</h1>
        <h2 id="modalTitle" class="t-caps t-small t-alt-sans t-bold">Potrero 1010</h1>
        <p class="t-small">A total of 900 tickets were drawn in this lottery.</p>
        <ul class="t-small margin-bottom">
          <li>Studio 20 units</li>
          <li>1 Bedroom 20 units</li>
          <li>2 Bedrooms 20 units</li>
        </ul>
      </hgroup>
    </div>

    <div class="medium-6 medium-pull-6 columns">
      <div class="overflow-panel">
        <div class="overflow-panel_scroll">
          <table class="table-small table-results">
            <thead class="">
              <tr>
                <th scope="col">Rank</th>
                <th scope="col">Ticket</th>
              </tr>  
            </thead>

            <tbody>
              {{#each results.bluxome}}
              <tr>
                <td scope="row">{{rank}}</td>
                <td>{{ticket}}</td>
              </tr>
              {{/each}}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>

  <!-- <a class="close-reveal-modal" aria-label="Close"> -->
  <a class="close-reveal-modal" aria-label="Close"  ng-click="closeModal()">
    Close {{> icons.base icon="close" size="small" fill="primary"}}
  </a>

</div>
