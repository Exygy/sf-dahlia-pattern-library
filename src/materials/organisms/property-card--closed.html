<div class="property-card">
  <figure class="property-card_figure">
    <div class="property-card_container">
      <img class="property-card_thumb" src="/assets/toolkit/images/property3.jpg">
      <a href="#" class="property-card_like">
        {{> icons.icon-like}}
      </a>
    </div>
    <figcaption class="property-card_stats hide-for-medium-up">
      <div class="stats-card bottom">
        {{> stats.stats-list}}
        {{> stats.stats-list--1br}}
      </div>
    </figcaption>
  </figure>

  <header class="property-card_content">
    <hgroup class="property-card_info">
      <div class="property-card_meta">
        <h1 class="property-card_title gamma">
          <a href="#">Trinity Place Apartments</a>
        </h1>
        <p>1188 Mission St, San Francisco CA, 94134</p>
        <p class="c-steel margin-bottom--half">Caritas Management Group</p>
        <p class="c-alert t-small">Applications closed February 2nd</p>
        <p class="c-steel t-small">Lottery results will be posted February 12th</p>
      </div>

      <div class="property-card_action">
        <a class="button tiny secondary no-margin" href="/pages/property-grid.html">See Details</a>
      </div>
    </hgroup>
    <div class="property-card_stats show-for-medium-up">
      <div class="stats-card bottom bg-mist">
        {{> stats.stats-list}}
        {{> stats.stats-list--1br}}
      </div>
    </div>
  </header>
</div>
