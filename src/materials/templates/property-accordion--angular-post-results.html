<div ng-controller="AccordionSampleController">
  <accordion close-others="oneAtATime" class="page-accordion top">
    <accordion-group class="medium-right-column"> 
      <accordion-heading class="lead">
        <h3 class="accordion-name">Results</h3>
        <span class="accordion-subheader">Lottery selection, important dates and contact</span>
        {{> icons.base icon="arrow-down" size="small" position="control"}}
      </accordion-heading>

      {{> content-section--lottery}}
    </accordion-group>

    {{> includes.eligibility}}

    {{> includes.features}}

    {{> includes.neighborhood}}

    {{> includes.additional-information}}

  </accordion>  
</div>
