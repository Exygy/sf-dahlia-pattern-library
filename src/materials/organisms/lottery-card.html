{{#each lotteries.listings}}
<article class="lottery-card card">
  <section class="card-details">
    <hgroup class="card-address">
      <h3 class="card-title">{{name}}</h3>
      <p>{{address}}</p>
    </hgroup>
  
    <p class="card-units">{{units}}</p>
    
    <p class="card-number">Your lottery number is {{number}}</p>
    
    <div class="card-group">
      {{> components.notice-container }}
    </div>

    <footer class="card-footer">
      <a href="#" class="card-more left">{{> icons.base icon="arrow-down" size="tiny" fill="primary" position="link"}} Hide Lottery Status</a>
      <span class="card-date right show-for-medium">Updated: {{updated}}</span>
    </footer>  
  </section>

  <section class="event-feed">
    {{> components.event-list }}
  </section>
</article>
{{/each}}
