{{> headers.version-header }}
{{> navigation.top-bar }}

<header class="lead-header shift-offset--bottom bg-attention-tint">
  <div class="row">
    <div class="large-12 columns">
      <h1 class="lead-title t-beta">Household Income Calculator</h1>
    </div>
  </div>
</header>

<section class="row shift--top">
  <div class="medium-8 columns">
    <form class="form-card">
      <header class="row margin-bottom">
        <div class="large-12 columns">
          <h1 class="gamma t-sans">Alright, here's your total annual income</h1>
        </div>
      </header>

      <div class="row">
        <div class="large-12 columns">
          <div class="income-sources">
            {{> forms.income-source-item}}
            {{> forms.income-source-item}}
          </div>
        </div>
      </div>

      <hr class="hr-5 tall">

      <section class="row margin-top--2x">
        <div class="medium-12 columns">
          <p>
            Total Household Income
            <span class="t-bold right">$25,200/yr</span>
          </p>

          {{> forms.button-stack--paginate}}
       </div>
      </section>
    </form>
  </div>
</section>

{{> components.footer}}
