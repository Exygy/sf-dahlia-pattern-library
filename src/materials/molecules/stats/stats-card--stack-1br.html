<div class="unit-features stats-card stats-toggle toggler">
  <ul class="unit-stats stats-list double medium-quad has-toggle">
    <li>
      <span class="stats-list_value">1 Bedroom</span>
    </li>
    <li>  
      <span class="stats-list_value">9 <span class="value-label">units</span></span>
    </li>
    <li>
      <span class="t-small">Accessible Units</span>
    </li>
    <li>  
      <span class="stats-list_value">639 - 900 <span class="value-label">sqft</span></span>
    </li>
    {{> icons.icon-arrow}}
  </ul>

  <div class="toggled">
    {{> stats.stats-table--stack-1br}}
  </div>
</div>
