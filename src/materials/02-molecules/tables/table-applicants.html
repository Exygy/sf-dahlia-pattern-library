<div class="ReactTable plain">
  <div class="rt-table">
    <div class="rt-tbody">
    {{#each items}}
      <div class="rt-tr-group">
        <div class="rt-tr rt-tr-status{{has_status}}">
          <div class="rt-td">{{preference}}</div>
          <div class="rt-td">{{application}}</div>
          <div class="rt-td">{{first}}</div>
          <div class="rt-td">{{last}}</div>
          <div class="rt-td">{{phone}}</div>
          <div class="rt-td">{{address}}</div>
          <div class="rt-td">{{update}}</div>
          <div class="rt-td">
            <button class="button has-icon--right tiny no-margin text-align-left {{default status_classes ''}}" href="javascript:void(0)">
              <span class="ui-icon ui-{{default scale 'small'}}">
                <svg>
                  <use xlink:href="#i-{{default icon 'arrow-down'}}"></use>
                </svg>
              </span>
              {{default status 'Status'}}
            </button>
          </div>
        </div>
      </div>
      {{else}}
        {{#each tables.applicants}}
          <div class="rt-tr-group">
            <div class="rt-tr rt-tr-status{{has_status}}">
              <div class="rt-td">{{preference}}</div>
              <div class="rt-td">{{application}}</div>
              <div class="rt-td">{{first}}</div>
              <div class="rt-td">{{last}}</div>
              <div class="rt-td">{{phone}}</div>
              <div class="rt-td">{{address}}</div>
              <div class="rt-td">{{update}}</div>
              <div class="rt-td">
                <button class="button has-icon--right tiny no-margin text-align-left {{default status_classes ''}}" href="javascript:void(0)">
                  <span class="ui-icon ui-{{default scale 'small'}}">
                    <svg>
                      <use xlink:href="#i-{{default icon 'arrow-down'}}"></use>
                    </svg>
                  </span>
                  {{default status 'Status'}}
                </button>
              </div>
            </div>
          </div>
        {{/each}}
      {{/each}}
    </div>
  </div>
</div>
