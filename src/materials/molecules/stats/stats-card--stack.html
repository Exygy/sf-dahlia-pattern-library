<div class="unit-features stats-card stats-toggle toggler">
  <ul class="unit-stats stats-list double medium-quad has-toggle">
    <li>
      <span class="stats-list_value">Studio</span>
    </li>
    <li>  
      <span class="stats-list_value highlight">200 <span class="value-label">units</span></span>
    </li>
    <li>
      <span class="t-small">Accessible</span>
    </li>
    <li>  
      <span class="stats-list_value highlight">639&ndash;900 <span class="value-label">square feet</span></span>
    </li>
    {{> icons.base icon="arrow-down" size="small" position="control"}}
  </ul>

  <div class="toggled">
    {{> stats.stats-table--stack}}
  </div>
</div>
