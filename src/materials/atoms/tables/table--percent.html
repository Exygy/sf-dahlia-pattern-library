<table class="td-small td-nowrap th-nowrap td-light td-highlight no-margin {{default classes ''}}" role="grid">
  <thead>
    <tr>
      <th scope="col">Type</th>
      <th scope="col">Mimumum Income</th>
      <th scope="col" class="text-right">Rent</th>
    </tr>
  </thead>
  <tbody>
  {{#each tables.percent.units}}
    <tr>
      <td scope="row">{{this.type}} <span class="c-primary">*</span></td>
      <td>{{this.income}}</td>
      <td class="text-right">{{this.rent}}</td>
    </tr>
  {{/each}}
  </tbody>
</table>
