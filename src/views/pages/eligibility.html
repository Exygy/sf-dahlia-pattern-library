<form class="padding-top padding-bottom">
  <div class="row">
    <div class="large-12 columns">
      <label>
        <span class="eligibility-form_header">Household Size</span>
        <select>
          <option value="husker">Husker</option>
          <option value="starbuck">Starbuck</option>
          <option value="hotdog">Hot Dog</option>
          <option value="apollo">Apollo</option>
        </select>
      </label>
    </div>
  </div>

  <div class="row">
    <div class="small-6 columns bg-mist padding-top padding-bottom">
      <label>
        <span class="eligibility-form_header">Household Income</span>
        <input type="text" placeholder="large-12.columns" />
      </label>
      <div class="d-block">
        <input type="radio" name="pokemon" value="Red" id="pokemonRed"><label for="pokemonRed">per month</label>
      </div>
      <div class="d-block">
        <input type="radio" name="pokemon" value="Blue" id="pokemonBlue"><label for="pokemonBlue">per year</label>
      </div>
    </div>  
    <div class="small-6 columns">
      <span class="t-tiny padding-top d-block">Includes wages and public benefits. Use the income calculator if you have questions.</span>
    </div>
  </div>

  <div class="row padding-top">
    <div class="large-12 columns">
      <label>Subsidies and Vouchers</label>
      <div class="d-block">
        <input id="checkbox1" type="checkbox"><label for="checkbox1">Checkbox 1</label>
      </div>
      <div class="d-block">
        <input id="checkbox2" type="checkbox"><label for="checkbox2">Checkbox 2</label>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="large-12 columns">
      <button class="button expand no-margin">View Matching Properties</button>
    </div>
  </div>
</form>

<hr class="hr-5">

<div class="row">
  <div class="large-12 columns">
    <h3>Get a special email when a property that matches your eligibility filters comes online</h3>

    <button class="button expand secondary">Get Notified by Email</button>
  </div>
</div>
