<div class="unit-features stats-card stats-toggle toggler">
  <ul class="unit-stats stats-list double medium-quad has-toggle">
    <li>
      <span class="stats-list_value">Studio</span>
    </li>
    <li>  
      <span class="stats-list_value">1 <span class="value-label">unit</span></span>
    </li>
    <li>
      <span class="t-small">Accessible Unit</span>
    </li>
    <li>  
      <span class="stats-list_value">469 <span class="value-label">sqft</span></span>
    </li>
    {{> icons.icon-arrow}}
  </ul>

  <div class="toggled">
    {{> stats.stats-table--stack}}
  </div>
</div>
