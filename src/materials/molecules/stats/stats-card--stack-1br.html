<div class="unit-features stats-card stats-toggle toggler">
  <ul class="unit-stats stats-list double medium-quad has-toggle">
    <li>
      <span class="stats-list_value">1 Bedroom</span>
    </li>
    <li>  
      <div class="stats-list_value highlight">9</div>
      <span class="stats-list_label highlight">units</span>
    </li>
    <li>
      <span class="t-small">Accessible</span>
    </li>
    <li>  
      <div class="stats-list_value highlight">639&ndash;900</div>
      <span class="stats-list_label highlight">square feet</span>
    </li>
    {{> icons.icon-arrow}}
  </ul>

  <div class="toggled">
    {{> stats.stats-table--stack-1br}}
  </div>
</div>
