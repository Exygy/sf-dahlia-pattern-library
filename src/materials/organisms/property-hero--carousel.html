<div class="property-hero" ng-app="dahlia" ng-controller="CarouselSampleController">
  <figure class="property-hero_figure">
    <div class="property-hero_container">
      <ng-carousel ng-carousel-name="example-carousel1">
        <slidecontainer class="carousel-slides">
          <slide ng-repeat="image in ::images track by $index">
            <img class="property-hero_thumb" reflow-after-load ng-src="{% image %}" alt="Trinity Place Apartments, 1188 Mission St">
          </slide>
        </slidecontainer>
        <div class="carousel-arrow carousel-arrow-left">
          <button ng-click="Carousel.get('example-carousel1').previous()">
            {{> icons.base icon="left" fill="white" size="large"}}
          </button>
        </div>
        <div class="carousel-arrow carousel-arrow-right">
          <button ng-click="Carousel.get('example-carousel1').next()">
            {{> icons.base icon="right" fill="white" size="large"}}
          </button>
        </div>
      </ng-carousel>

<!--       <a href="#" class="property-hero_like">
        {{> icons.icon-like}}
      </a> -->
    </div>

    <h1 class="property-hero_title offset">
      Trinity Place Apartments
    </h1>
  </figure>

  <header class="property-hero_content margin-bottom p-relative">
<!--     <h1 class="property-hero_title beta">
      Trinity Place Apartments
    </h1> -->
    <hgroup class="clearfix">
      <p class="property-hero_address">1188 Mission St,<br> San Francisco CA, 94134<br>
      Caritas Management Group</p>
      <a href="#" class="ui-link t-tiny">
        View on Map
      </a>
    </hgroup>

    <div class="property-hero_favorite">
      {{> buttons.button-round fill="primary"}}
      {{> buttons.button-round fill="primary" icon="forward"}}
    </div>
  </header>

  <div class="property-hero_stats">
    {{> tables.table-flex }}
  </div>

  <div class="property-hero_apply">
    <div class="hide-for-medium-up">
    <!-- <p class="t-small">Application Due December 12, 2015</p> -->
      {{> property-accordion.content-column--apply }}  
    </div>

    <!-- <hr class="hr-5 tall show-for-small-only"> -->

<!--     <div class="action-group text-center padding-top row">
      <div class="medium-6 columns">
        <p class="date t-small">Listing Updated August 15, 2015</p>
      </div>
      <div class="medium-6 columns">
        {{> buttons.link-icon icon="forward" fill="white" size="medium" text="Share this Listing" }}
      </div>
    </div> -->
  </div>
</div>
