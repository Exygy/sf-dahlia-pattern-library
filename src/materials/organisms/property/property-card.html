<div class="property-card">
  <figure class="property-card_figure">
    <img class="property-card_thumb" src="http://placehold.it/420x220">

    <figcaption class="property-card_details overlay">
      <p>Studio-1BR</p>
      <h2 class="property-card_price">$939 - $1066</h2>
      <p>based on household size &amp; income</p>
      <a href="#" class="property-card_toggle">
        {{> icons.icon-info}}
      </a>
    </figcaption>
  </figure>

  <header class="property-card_content">
    <h1 class="property-card_title gamma">
      <a href="#">Trinity Place Apartments</a>
    </h1>
    <p>1188 Mission St, San Francisco CA, 94134</p>
    <p class="c-steel">Caritas Management Group</p>
    <p>Application Due Feb 2nd</p>
    <a href="#" class="property-card_like">
      {{> icons.icon-like}}
    </a>
    {{> buttons.button-tiny}}
  </header>
</div>
