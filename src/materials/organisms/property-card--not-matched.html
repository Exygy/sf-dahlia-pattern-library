<div class="property-card">
  <h1 class="property-card_title text-center margin-bottom hide-for-medium-up">
    <a href="#">Trinity Place Apartments</a>
  </h1>

  <figure class="property-card_figure">
    <a class="property-card_overlay" href="/listings/id">
      <img class="property-card_thumb" src="/assets/toolkit/images/property5.jpg" alt="Listing Name:listing.Building_Name,
        Address:formattedAddress" role="link" >

      <span class="status-label label label--flag">Not a Match</span>
      <span class="application-label label label--flag primary">
      {{> icons.base icon="clock" fill="white"}}
      Application Deadline: Nov 21, 2015 at 5PM</span>
    </a>

    <figcaption class="property-card_info">
      <h1 class="property-card_title show-for-medium-up">
        <a href="#">Trinity Place Apartments</a>
      </h1>
      <p class="property-card_address">1188 Mission St, <br class="show-for-small-only"> San Francisco CA, 94134</p>
    </figcaption>
  </figure>

  <div class="property-card_content">
    <div class="property-card_stats">
      {{> tables.table--rent}}
    </div>

    <div class="property-card_action">
      {{> buttons.button-round fill="primary" label="inline" text="Favorite" classes="has-label"}}

      <a class="button ghost-white right no-margin" href="/pages/property-grid.html">See Details</a>
    </div>
  </div>

</div>
