<nav class="table-pagination" role="navigation">
  <div class="table-pagination_action">
    {{> buttons.button text="Previous" state="disabled" classes="tertiary"}}
  </div>
  <div class="table-pagination_center">
    <span class="table-pagination_pageinfo">
      Page
      <div class="table-pagination_pagejump">
        <input type="number">
      </div>
      of #
    </span>
    <span class="table-pagination_pagesize">
      {{> forms.select name="state" placeholder="20 rows" options=inputs.pages}}
    </span>
  </div>
  <div class="table-pagination_action">
    {{> buttons.button text="Next" classes="tertiary"}}
  </div>
</nav>
